name: Docker CI

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: npx prettier --check .
      - run: npm run test:github
      - run: docker build --tag ${{secrets.DOCKER_USER}}/node-oracledb-experiment-base --file ./docker/base/Dockerfile .
      - run: docker build --tag ${{secrets.DOCKER_USER}}/node-oracledb-experiment-service:${{github.event.release.tag_name}} --tag ${{secrets.DOCKER_USER}}/node-oracledb-experiment-service:latest --file ./docker/service/Dockerfile .
      - run: docker login --username ${{secrets.DOCKER_USER}} --password ${{secrets.DOCKER_PASSWORD}}
      - run: docker push --all-tags ${{secrets.DOCKER_USER}}/node-oracledb-experiment-service
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
